<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="./assets/css/reset.css" />
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<!--Bootstrap Link for Page Styling-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> 
<!--Font Awesome Link-->
<link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>

 <body>
    <header class ="weather-dashboard"> <!-- Header and Current Day Weather for CSS -->
        <h1 class=>Weather Dashboard</h1>
    </header>
    
    <main class="container" style="max-width: 100%;">
        <div class="row">  <!-- Sets Items in Row -->
            <div class="col-sm-12 col-lg-4 bg-light"> <!-- Bootstrap Settings for page-->
                <div><h3>Search for a City:</h3></div> 
                <!-- Form, Input, and Button below here (Uses Bootstrap and referenced in JS)-->
                <form id="search-form" role="search" class="d-flex align-items-center mb-3">
                    <input type="search" class="form-control" id="search-input" placeholder="San Diego">
                    <button type="submit" class="btn btn-primary ml-1" id="search-button">Search</button>
                </form>
                
                 <p><h6>SEARCHES BELOW HERE:</h6></p>  
            </div>

            <div class="col-sm-12 col-lg-8"> <!--Bootstrap for Today and 5-Day Forecast-->
                    <div class="row mr-0"> 
                        <div class="col-12 m-3 rounded"> <!--Bootstrap for Today's Weather-->
                            <div class="row"> 
                                <div class="col-sm-12 col-lg-8">
                                    <span id="today-forecast" class="today-forecast align-middle"></span>
                                </div>
                            </div>
                            
                            <div class="row"> <!-- 5-Day Forecast Column -->
                                <div class="col-12 box currentBackground" id="currentWeather">  <!-- City Search Column -->
                                    <h3>Today's Forecast:</h3>
                                </div>
                                 <div class="col-md-4"></div> 
                            </div>
                        </div>
               </div> 
              <div class="row"> 
                    <div class="col-10 list" id="forecastWeather">
                        <h3>5-Day Forecast:</h3>
                    </div>
               </div> 
                <!-- 5 Days Weather Forcast Append -->
                <div class="row" id="fiveDayAppend"></div>
            </div>
        </div>
    </main>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> <!-- Moment JS for time/date-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"   
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
  </script> <!--jQuery Link-->
  <script src="./assets/js/script.js"></script>

 </body>
</html>
